    <form method="POST" id="contactform">
      <fieldset>
        <div class="row">
          <div class="half">
            <input type="text" name="name" value="" placeholder="Name" required="required">
          </div>
          <div class="half">
            <input type="email" name="_replyto" value="" placeholder="E-Mail" required="required">
          </div>

        <input type="text" name="_gotcha" style="display:none">

        <button type="submit" class="btn btn-white">Senden</button>

      </fieldset>
    </form>
    <script>
        var contactform =  document.getElementById('contactform');
        var pre = "hallo";
        var main = "florianweich";
        contactform.setAttribute('action', '//formspree.io/' + pre + '@' + main + '.' + 'me');
