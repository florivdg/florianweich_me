<footer>
  <div class="container">
    <div class="footer-navigation">
      <ul>
        {% assign pages_list = site.pages | sort: 'order' %}
        {% assign group = 'footer-menu' %}
        {% include pages_list.html %}
      </ul>
    </div>
    <div class="copyright">
      <p>&copy; 2016 Florian Weich. Alle Rechte vorbehalten.</p>
    </div>
  </div>
</footer>

<script src="{{ "/js/app.min.js" | prepend: site.baseurl }}"></script>

{% if page.url == "/" %}
<script src="{{ "/js/masterslider.min.js" | prepend: site.baseurl }}"></script>
<script type="text/javascript">
    var slider = new MasterSlider();
    slider.control('arrows');
    slider.setup('masterslider' , {
        width:700,
        height:450,
        space:0,
        loop:true,
        view:'wave',
        layout:'partialview'
    });
</script>
{% endif %}

{{ if site.google_analytics }}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.google_analytics }}', 'auto');
  ga('send', 'pageview');

</script>
{{ endif }}
