<header class="navigation">
  <div class="container">

    <a href="{{ site.baseurl }}/" class="logo" title="Startseite">
      <img src="{{ site.baseurl }}/images/logo.svg" alt="{{ site.title }}" data-no-retina>
    </a>

    <nav>
      <ul class="hidden-mobile" id="main-nav">
        {% if page.url == '/' %}
        <li class="active"><a href="{{ site.baseurl }}/">Home</a></li>
        {% else %}
        <li><a href="{{ site.baseurl }}/">Home</a></li>
        {% endif %}
        <li class="{% if page.url contains '/kenntnisse/' %}active-expanded{% endif %} dropdown">
          <a href="{{ "/kenntnisse/" | prepend: site.baseurl }}" class="parent no-link">Kenntnisse</a>
          <ul class="dropdown-menu">
            <li class="{% if page.url == '/kenntnisse/frontend/' %}active{% endif %}"><a href="{{ "/kenntnisse/frontend/" | prepend: site.baseurl }}">Frontend</a></li>
            <li class="{% if page.url == '/kenntnisse/rails/' %}active{% endif %}"><a href="{{ "/kenntnisse/rails/" | prepend: site.baseurl }}">Ruby on Rails</a></li>
            <li class="{% if page.url == '/kenntnisse/apps/' %}active{% endif %}"><a href="{{ "/kenntnisse/apps/" | prepend: site.baseurl }}">Apps</a></li>
            <li class="{% if page.url == '/kenntnisse/wordpress/' %}active{% endif %}"><a href="{{ "/kenntnisse/wordpress/" | prepend: site.baseurl }}">Wordpress</a></li>
          </ul>
        </li>
        {% assign pages_list = site.pages %}
        {% assign group = 'main-menu' %}
        {% include pages_list.html %}
        <li><a href="#kontakt">Kontakt</a></li>
      </ul>
      <div id="mobile-menu-btn">
        <i class="fa fa-bars"></i>
      </div>
    </nav>

  </div>
</header>
